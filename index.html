<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b9bbadaa1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="universal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;1,100;1,200;1,400&display=swap" rel="stylesheet">
        <title>Movie browse</title>
</head>
<body>

<!-- ----------------------- TOP NAV BAR -----------------------  -->
    <header>
<nav>

<div class="topnav">
    <i class="fa-solid fa-bars"></i>
    <ul>
        <li>Home</li>
        <li>Movies</li>
        <li>Series</li>
        <li>Upcoming</li>
    </ul>

    <div class="box">
        <input id="searchbar" type="text" placeholder="Search..">
        <button id="search-button" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
        <button id="profile-button" type="button"><i class="fa-solid fa-user" aria-hidden="true"></i></button>
    </div>
</div>


 <!-- ----------------------- BOTTOM NAV BAR -----------------------  -->


<div class="botnav">
<button class="category" type="button">Series</button>
<button class="category" type="button">Movies</button>
    <select name="category" id="categories">
        <option value="Horror">Horror</option>
        <option value="Comedy">Comedy</option>
        <option value="Action">Action</option>
        <option value="Thriller">Thriller</option>
    </select>
</div>        
        </nav>
    </header>

    <main>
        <hr>
 <!-- ----------------------- MOVIE POSTER -----------------------  -->
<div id="movieposter"></div>
<footer>
    <div class="moviescontainer">
    <label for="horrorcategory" class="categoryname">Horror</label>
    <div id="horrorcategory" class="moviecontainer">
        <div class="movie" id="movie1"></div>
        <div class="movie" id="movie1"></div>
        <div class="movie" id="movie1"></div>
        <div class="movie" id="movie1"></div>
        <div class="movie" id="movie1"></div>
        <div class="movie" id="movie1"></div>
        <div class="movie" id="movie1"></div>
    </div>
</div>
<div class="moviescontainer">
    <label for="thrillercategory" class="categoryname">Thriller</label>
    <div id="thrillercategory" class="moviecontainer">
        <div class="movie" id="movie1"></div>
        <div class="movie" id="movie1"></div>
        <div class="movie" id="movie1"></div>
        <div class="movie" id="movie1"></div>
        <div class="movie" id="movie1"></div>
        <div class="movie" id="movie1"></div>
        <div class="movie" id="movie1"></div>
    </div>
</div>
</footer>


</main>
    
</body>
</html>
