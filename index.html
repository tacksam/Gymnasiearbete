<body>

    <!-- ----------------------- TOP NAV BAR -----------------------  -->
    <header>
        <div id="phone-hamburger-menu">
            <div id="phone-hamburger-menu-content">
                <ul>
                    <li><i class="fa-solid fa-user"></i>
                        <h5>Account</h5>
                    </li>
                    <li><i class="fa-regular fa-credit-card"></i>
                        <h5>Subscription</h5>
                    </li>
                    <li><i class="fa-regular fa-newspaper"></i>
                        <h5>Upcoming</h5>
                    </li>
                </ul>
                <hr>
                <ul>
                    <li>
                        <h5>About Us</h5>
                    </li>
                    <li>
                        <h5>Help Center</h5>
                    </li>
                    <li>
                        <h5>Logout</h5>
                    </li>
                </ul>
            </div>
        </div>
        <nav>
            <div class="topnav">
                <button onclick="closeMenu()" id="phone-menu-button"><i class="fa-solid fa-bars"></i> <i
                        class="fa-solid fa-xmark"></i></button>
                <ul>
                    <li>Home</li>
                    <li>Movies</li>
                    <li>Series</li>
                    <li>Upcoming</li>
                </ul>

                <div class="box">
                    <input id="searchbar" type="text" placeholder="Search..">
                    <button onclick="searchExtention()" id="search-button" type="button"><i class="fa fa-search"
                            aria-hidden="true"></i></button>
                    <div class="profile-dropdown">
                        <button id="profile-button" type="button"><i class="fa-solid fa-user"
                                aria-hidden="true"></i></button>
                        <div class="profile-dropdown-content">
                            <ul>
                                <li>Account</li>
                                <li>Profiles</li>
                                <li>Subscription</li>
                            </ul>
                            <ul>
                                <li>About Us</li>
                                <li>Help Center</li>
                            </ul>
                            <ul>
                                <li>
                                    Logout
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


            <!-- ----------------------- BOTTOM NAV BAR -----------------------  -->


            <div class="botnav">
                <button class="category" type="button">Series</button>
                <button class="category" type="button">Movies</button>
                <select name="category" id="categories">
                    <option value="Horror">Horror</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Action">Action</option>
                    <option value="Thriller">Thriller</option>
                </select>
            </div>
        </nav>
    </header>
    <div id="desktop-movie-holder">
        <div id="upper-desktop-movie-holder-wrapper">
            <i class="fa-solid fa-xmark"></i>
        </div>

    </div>


    <main>
        <hr>
        <!-- ----------------------- MOVIE POSTER -----------------------  -->
        <div id="movieposter"></div>
        <!-- detta ska kunna Ã¤ndras med java  -->
        <div id="desktop-movie-info-container">
            <div id="desktop-movie-logo">
                <img src="images/joker.png" alt="movie logo">
            </div>
            <h1 id="desktop-movie-title">put on a happy face</h1>
            <ul>
                <li id="movie-category1">crime</li>
                <li>|</li>
                <li id="movie-category2">psychology</li>
                <li>|</li>
                <li id="movie-category3">horror</li>
            </ul>
        </div>



    </main>
    <footer>
        <div class="moviescontainer">
            <label for="horrorcategory" class="categoryname">Horror</label>
            <div id="horrorcategory" class="moviecontainer scroll-snap">

                <div class="movie" id="movie1"></div>
                <div class="movie" id="movie1"></div>
                <div class="movie" id="movie1"></div>
            </div>
        </div>
        <div class="moviescontainer">
            <label for="thrillercategory" class="categoryname">Thriller</label>
            <div id="thrillercategory" class="moviecontainer scroll-snap">
                <div class="movie" id="movie1"></div>
                <div class="movie" id="movie1"></div>
